name: ðŸ”¨ Build Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Test Builds
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest-16-cores, windows-latest-8-cores, macOS-latest]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Check out code
        uses: actions/checkout@v3

      - name: Build
        run: go build .
        working-directory: cmd/pdtm/

      - name: Test
        run: go test ./...
        working-directory: .
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        
      - name: Race Condition Tests
        run: go run -race .
        working-directory: cmd/pdtm/
      
      - name: Test Example Code
        run: go run .
        working-directory: examples/
